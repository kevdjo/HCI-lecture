            </div>

    <div class="subs-BG" id="subsBackground">
        <section class="wrapper">
            <div class="title">
                <h1>subscribe</h1>
                <p>to our newsletter for more update and hot promos</p>
            </div>
            <div class="container">
                <form action="">
                    <div class="input-container" id="nameBox">
                        <div class="fN">
                            <div class="label">
                                <label for="">First Name*</label>
                            </div>
                            <input type="text" name="" id="firstName" placeholder="Enter Your First Name">
                            <p class="error" id="error-fName"></p>
                        </div>
                        <div class="lN">
                            <div class="label">
                                <label for="">Last Name*</label>
                            </div>
                            <input type="text" name="" id="lastName" placeholder="Enter Your Last Name">
                            <p class="error" id="error-lName"></p>
                        </div>
                    </div>

                    <div class="input-container">
                        <div class="label">
                            <label for="">Email*</label>
                        </div>
                        <input type="email" name="" id="emailName" placeholder="Enter Your Email Here">
                        <p class="error" id="error-eMail"></p>
                    </div>

                    <div class="input-container">
                        <div class="label">
                            <label for="">Country*</label>
                        </div>
                        <select name="" id="countrySelect" >
                            <option value="" selected disabled hidden>Country</option>
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="china">China</option>
                            <option value="indonesia">India</option>
                            <option value="indonesia">Indonesia</option>
                            <option value="japan">Japan</option>
                            <option value="korea">Korea</option>
                            <option value="malaysia">Malaysia</option>
                            <option value="indonesia">Russia</option>
                            <option value="usa">United States</option>
                            <option value="indonesia">United Kingdom</option>
                        </select>
                        <p class="error" id="error-Country"></p>
                    </div>

                    <div class="input-container">
                        <div class="label">
                            <label for="">Phone Number*</label>
                        </div>
                        <input type="tel" name="" id="phoneNumber" placeholder="Enter Your Phone Number">
                        <p class="error" id="error-phoneNum"></p>
                    </div>

                    <div class="terms-condition">
                        <input type="checkbox" name="" id="tick-box">
                        <label for="" id="tandc">I have read and agreed to terms and conditions</label>
                        <p class="error" id="error-Check"></p>
                    </div>

                    <div class="submit">
                        <input type="submit" value="Subscribe" id="submitBtn">
                    </div>
                </form>
                <div class="popup">
                    <h2 id="success"></h2>
                </div>
            </div>
        </section>    
    </div>  

    <footer>
        <div class="sub-offer">
            <p>subscribe for more info and special offers.</p>
            <button><a href="../Subscribe/subscribe.html">subscribe</a></button>
        </div>

        <div class="socials">
            <img src="../Assets/Socials/Instagram.png" alt="Instagram">
            <img src="../Assets/Socials/Youtube.png" alt="Youtube">
            <img src="../Assets/Socials/Facebook.png" alt="Facebook">
            <img src="../Assets/Socials/twitter.png" alt="twitter">
        </div>
    </footer>
